overwrite: true
schema: "http://localhost:5000/graphql"
documents: "src/**/*.graphql"
generates:
  src/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      enumsAsTypes: true
      maybeValue: "T | undefined"
      skipTypename: true
      reactApolloVersion: 3
      exportFragmentSpreadSubTypes: true
      preResolveTypes: true
